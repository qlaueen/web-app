{% extends 'base.html' %} {% block container %}
<h2>Send a message anonymously</h2>
<p>Send a message anonymously. Only spread love, though.</p>
<form method="POST" action="{{ url_for('send_anon_post') }}">
  <p>To: <input type="text" id="fto" name="fto" /><br/></p>
  <p>Message: <textarea type="text" id="fmessage" name="fmessage"></textarea></p>
  <p>
    <a href="{{ url_for('read')}}">Cancel</a>
    <input type="submit" name="post-btn" value="Post" />
  </p>
</form>
{% endblock %}
