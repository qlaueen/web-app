<!DOCTYPE html>
<html>
  <head>
    <title>Elegant Mail App</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css')}}"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>♡Elegant Mail♡</h1>
      </header>
      <nav>
        <a class="nav-item" href="{{ url_for('home')}}">Home</a> ♡
        <a class="nav-item" href="{{ url_for('read')}}">All messages</a> ♡
        <a class="nav-item" href="{{ url_for('send_anon')}}">Send an anonymous message</a> ♡
        <a class="nav-item" href="{{ url_for('send_signed')}}">Send a signed message</a>
      </nav>
      <main>{% block container %} {% endblock %}</main>
      <footer>
        <p>
          The source code for this example app is
          <a href="https://github.com/nyu-database-design/flask-mongodb-example"
            >available on Github</a>.
        </p>
      </footer>
    </div>
  </body>
</html>
